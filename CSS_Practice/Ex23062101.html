<head>

    <title>Practice_1(230621)</title>
    <style>
.container{
    width: 500px;
    height: 500px;
    border: 2px solid blueviolet;
    position: relative;
    
}
.container div{
    width: 100px;
    height: 100px;
    border: 2px solid red;
}
.item1{
    position: relative;
    left: 50px;
    top: 30px;
}
.item2{
    position: absolute;
    left: 50px;
    top: 30px;
}
.item3{
    position: fixed;
    right: 100px;
    top: 100px;
}
    </style>
</head>
<body>
    <div class="container">container
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
