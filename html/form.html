<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
        text<input type="text" />
        <label for="email"></label>
        email<input type="email" id="email" placeholder="이메일" value="안녕"/>
        
        <label> 비밀번호 
            <input type="password" placeholder="비밀번호" />

        </label> 
        <br />
        숫자<input type="number"><br />
        <input type="color"><br />
        <input type="range"><br />
        <input type="file" ><br />
        <input type="file"><br />
        <input type="date"><br />
        <input type="button" value="버튼"> <br />
        <input type="submit" value="버튼"> <br />
        <button>버튼</button>

        <!-- radio와 checkbox -->
        <h5>다음 중 IMG 태그의 속성인 것은? (하나만 고르세요)</h5>
        <input type="radio" name="radio"> title
        <input type="radio" name="radio"> value
        <input type="radio" name="radio"> alt
        <input type="radio" name="radio"> mouse
        
        <h5>다음 중 input의 타입 속성이 아닌 것은? (모두고루시오)</h5>
        <input type="checkbox" name="checkbox" id="text"> <label for="text">text</label>
        <input type="checkbox" name="checkbox" id="value"> <label for="value">value</label>
        <input type="checkbox" name="checkbox" id="click"> <label for="click">click</label> 
        <input type="checkbox" name="checkbox" id="date"> <label for="date">date</label> 
        
        <section>
            <optgroup label="라지">
                <option>XL</option>
                <option>L</option>
                <option>M</option>
            </optgroup>
            </section>
            <section><optgroup label="스몰">
                <option>s</option>
                <option>xs</option> 
                <option>xxs</option>
            </optgroup>
</section>
                
        <textarea cols="30" rows="10" placeholder="하고 싶은말"></textarea>
    </form>
</body>
</html>
