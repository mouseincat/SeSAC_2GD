<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fo, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>설문조사</h1>
        <label for="name">이름</label> <input type="text" name="이름" id="name" >
        <label for="email"></label> <input type="email" name="이메일" id="email" placeholder="love@example.com">
        
        <h1>나이</h1>
        <input type="radio" name="age" id="10" > <label for="10"> 10대</label>
        <input type="radio" name="age" id="20" > <label for="20"> 20대</label>
        <input type="radio" name="age" id="30"> <label for="30"> 30대</label>
        <input type="radio" name="age" id="40"> <label for="40"> 40대</label>
        <input type="radio" name="age" id="50"> <label for="50"> 50대</label>
        <input type="radio" name="age" id="60"> <label for="60"> 60대</label>
        
        <h1>원하는 강의(복수 응답가능합니다.)</h1>
        <input type="checkbox" name="checkbox" id="html"> <label for="html">html</label>
        <input type="checkbox" name="checkbox" id="javascript"> <label for="javascript">javascript</label>
        <input type="checkbox" name="checkbox" id="css"> <label for="css">css</label> 
        
        <br />
         
        <textarea cols="30" rows="10" placeholder="하고 싶은 말 써주세요."></textarea>    
    </form>
</body>
</html>
