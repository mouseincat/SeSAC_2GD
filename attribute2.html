<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline,block 요소</title>
    <link rel="stylesheet" href="attribute2.css">
</head>
<body>
    <h2>display 속성</h2>
    .d-block{inline $}*4
    <div class="d-block">inline 1</div>
    <div class="d-block">inline 2</div>
    <div class="d-block">inline 3</div>
    <div class="d-block">inline 4</div>

    <span class="d-ionline">inline 1</span>
    <span class="d-ionline">inline 2</span>
    <span class="d-ionline">inline 3</span>
    <span class="d-ionline">inline 4</span>
    
    
    <hr />

    <h2>단위</h2>
    <div class="box box-px">px</div>
    <div class="box box-view">viewport</div>
    <div class="box box-per">percent</div>
    <div class="rem">rem
        <div class="rem">rem</div>
    </div>
    <div class="em">em
        <div class="em">em
            <div class="em">em</div>
        </div>
    </div>

    <hr />
    <div class="square rounded">square rounded</div>

    <hr />
    <h2>box-sizing</h2>
    <div class="square box-sizing"></div>
    <div class="square content-box"></div>

    <hr />
    <h2>overflow</h2>
    <div class="square overflow-hidden">
        <p></p>
        <img src="./CSS_Practice/KakaoTalk_20230619_164807373.png" alt="" srcset="">
    </div>
    <div class="square overflow-auto"></div>
    <div class="square overflow-scroll"></div>
    <div class="square overflow-hidden"></div>



</body>
</html>
